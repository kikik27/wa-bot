# Simple Docker Compose for wa-bot only
version: '3.8'

services:
  wa-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wa-bot-app
    restart: unless-stopped
    ports:
      - "5000:5000" # Expose port untuk nginx external
    environment:
      - NODE_ENV=production
      - PORT=5000
      - WA_SESSION_NAME=wa-bot-production
    volumes:
      - wa-sessions:/usr/src/app/.wwebjs_auth
      - ./logs:/usr/src/app/logs
    # Security options untuk Chrome/Puppeteer
    security_opt:
      - seccomp:unconfined
    cap_add:
      - SYS_ADMIN
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  wa-sessions:
    driver: local
