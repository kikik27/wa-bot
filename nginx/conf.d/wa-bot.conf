# WA-Bot main site configuration
server {
    listen 80;
    server_name your-domain.com www.your-domain.com;  # Ganti dengan domain Anda
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header X-Real-IP $remote_addr;
    
    # Rate limiting
    limit_req zone=api burst=20 nodelay;
    limit_conn addr 10;

    # Health check endpoint (internal)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }

    # Nginx status (monitoring)
    location /nginx-status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }

    # Let's Encrypt challenge
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/html;
        try_files $uri =404;
    }

    # Redirect to HTTPS (uncomment when SSL is ready)
    # return 301 https://$server_name$request_uri;

    # Main application proxy (for HTTP-only testing)
    location / {
        proxy_pass http://wa_bot_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        proxy_connect_timeout 30;
        proxy_send_timeout 30;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # API specific rate limiting
    location /api/ {
        limit_req zone=api burst=10 nodelay;
        proxy_pass http://wa_bot_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60;
        proxy_connect_timeout 30;
        proxy_send_timeout 30;
    }

    # Block sensitive files
    location ~* \.(env|log|ini|conf)$ {
        deny all;
        return 404;
    }

    # Block hidden files
    location ~ /\. {
        deny all;
        return 404;
    }
}